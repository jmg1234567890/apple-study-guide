    "explanation": "Activation Lock prevents unauthorized users from setting up a stolen device."
  },
  {
    "question": "Where do you check battery health on a MacBook? (v15)",
    "options": [
      "System Settings > Battery > Battery Health",
      "Activity Monitor",
      "Console",
      "System Settings > Accessibility"
    ],
    "answer": 0,
    "explanation": "Battery Health can be found in System Settings under Battery."
  }
];
    let currentSet = [], userAnswers = {}, quizStartTime = 0, timerInterval;

    function startQuiz(count) {
      clearInterval(timerInterval);
      quizStartTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
      currentSet = shuffle([...questions]).slice(0, count);
      userAnswers = {};
      renderQuiz(); saveProgress();
    }

    function resumeQuiz() {
      const saved = JSON.parse(localStorage.getItem("appleQuizSave"));
      if (!saved) return alert("No saved quiz found.");
      currentSet = saved.currentSet;
      userAnswers = saved.userAnswers;
      quizStartTime = Date.now() - saved.elapsed;
      timerInterval = setInterval(updateTimer, 1000);
      renderQuiz();
    }

    function saveProgress() {
      const elapsed = Date.now() - quizStartTime;
      localStorage.setItem("appleQuizSave", JSON.stringify({ currentSet, userAnswers, elapsed }));
    }

    function renderQuiz() {
      const quizForm = document.getElementById("quizForm");
      quizForm.innerHTML = "";
      currentSet.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        const optionsHTML = q.options.map((opt, i) => `
          <label><input type="radio" name="q${index}" value="${i}" onchange="recordAnswer(${index}, ${i})"> ${opt}</label>
        `).join("");
        div.innerHTML = `
          <h3>${index + 1}. ${q.question}</h3>
          ${optionsHTML}
          <button type="button" onclick="checkAnswer(${index})">Check Answer</button>
          <p class="explanation" id="exp${index}">‚úÖ ${q.explanation}</p>
        `;
        quizForm.appendChild(div);
      });
      const finishBtn = document.createElement("button");
      finishBtn.textContent = "Finish and Score";
      finishBtn.type = "button";
      finishBtn.onclick = gradeQuiz;
      quizForm.appendChild(finishBtn);
    }

    function recordAnswer(index, value) {
      userAnswers[index] = value;
      saveProgress();
    }

    function checkAnswer(index) {
      const correct = currentSet[index].answer;
      const user = userAnswers[index];
      const exp = document.getElementById("exp" + index);
      const isCorrect = parseInt(user) === correct;
      exp.style.display = "block";
      exp.style.color = isCorrect ? "green" : "red";
      exp.innerText = (isCorrect ? "‚úÖ Correct." : "‚ùå Incorrect.") + " " + currentSet[index].explanation;
    }

    function gradeQuiz() {
      let correct = 0;
      currentSet.forEach((q, i) => {
        if (parseInt(userAnswers[i]) === q.answer) correct++;
      });
      document.getElementById("score").innerText = `‚úÖ You scored ${correct} out of ${currentSet.length}`;
      clearInterval(timerInterval);
      localStorage.removeItem("appleQuizSave");
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - quizStartTime) / 1000);
      const min = Math.floor(elapsed / 60);
      const sec = elapsed % 60;
      document.getElementById("time").innerText = `${min}m ${sec}s`;
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
